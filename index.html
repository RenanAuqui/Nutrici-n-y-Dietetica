
<!DOCTYPE html>
<html>
<head>
  <title>NutriBot - Tu Asistente en Nutrición</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f8ff;
    }
    #chatbox {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: auto;
      background: #ffffff;
      padding: 10px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .botonExtra {
      margin: 5px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>🤖 NutriBot - Tu Asistente en Nutrición y Dietética</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Escribe tu pregunta aquí...">
  <button onclick="getResponse()">Enviar</button>

  <div style="margin-top:10px;">
    <p><strong>Opciones rápidas:</strong></p>
    <button class="botonExtra" onclick="respuestaRapida('macronutrientes')">Macronutrientes</button>
    <button class="botonExtra" onclick="respuestaRapida('IMC')">¿Qué es el IMC?</button>
    <button class="botonExtra" onclick="respuestaRapida('dieta equilibrada')">Dieta Equilibrada</button>
    <button class="botonExtra" onclick="respuestaRapida('vitaminas')">Vitaminas</button>
  </div>

  <script>
    function getResponse() {
      let input = document.getElementById("userInput").value.toLowerCase();
      procesarEntrada(input);
    }

    function respuestaRapida(pregunta) {
      document.getElementById("userInput").value = pregunta;
      procesarEntrada(pregunta.toLowerCase());
    }

    function procesarEntrada(input) {
      let chatbox = document.getElementById("chatbox");
      let respuesta = "";

      if (input.includes("macronutrientes")) {
        respuesta = "🍞 Los macronutrientes son carbohidratos, proteínas y grasas. Son esenciales para obtener energía.";
      } else if (input.includes("micronutrientes") || input.includes("vitaminas")) {
        respuesta = "🍊 Los micronutrientes incluyen vitaminas y minerales, necesarios en pequeñas cantidades para el metabolismo.";
      } else if (input.includes("imc") || input.includes("índice de masa corporal")) {
        respuesta = "📏 El IMC se calcula dividiendo el peso (kg) por la estatura (m) al cuadrado. IMC = peso / estatura².";
      } else if (input.includes("dieta equilibrada")) {
        respuesta = "🥗 Una dieta equilibrada contiene frutas, verduras, proteínas magras, cereales integrales y grasas saludables.";
      } else if (input.includes("test") || input.includes("evaluación")) {
        respuesta = "🧪 Aquí tienes una pregunta: ¿Cuál de los siguientes es un macronutriente? A) Vitamina C B) Proteína C) Hierro";
      } else if (input.includes("b") && chatbox.innerHTML.includes("macronutriente")) {
        respuesta = "✅ ¡Correcto! La proteína es un macronutriente.";
      } else {
        respuesta = "❓ Lo siento, aún no tengo esa respuesta. Puedes preguntar sobre macronutrientes, IMC, dieta equilibrada, vitaminas, etc.";
      }

      chatbox.innerHTML += `<p><strong>Tú:</strong> ${input}</p>`;
      chatbox.innerHTML += `<p><strong>NutriBot:</strong> ${respuesta}</p>`;
      document.getElementById("userInput").value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
